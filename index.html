<html>

<head>
    <title>Rob's Baseball Stats</title>
</head>

<body>
    <div>
        <span id="teams">
            Team:
            <select v-model="selected">
                <option v-for="option in options" v-bind:value="option.value">
                    {{ option.text }}
                </option>
            </select>
        </span>
        Year:
        <span id="years">
            <select v-model="selected">
                <option v-for="option in options" v-bind:value="option.value">
                    {{ option.text }}
                </option>
            </select>
        </span>
    </div>
    <div id="app">
        <button class="button" @click="getSalaries">Get Salaries</button>
        <ul>
            <li v-for="salary in salaries">
                {{ salary.PlayerId }} - ${{ salary.Salary }}
            </li>
        </ul>
    </div>
    <hr />
    Data Source: <a href="http://www.seanlahman.com/baseball-archive/statistics/">Lahman's Baseball Database</a>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
